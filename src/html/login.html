<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东-欢迎登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- 登录 -->
    <div class="w">
        <div id="logo">
            <a href="//www.jd.com/">
                <img src="../img/login_logo.png" alt="京东" width="170" height="60">
            </a>
            <b></b>
        </div>
        <a href="" target="_blank" class="q-link"><b></b>登录页面，调查问卷</a>
    </div>
    <!-- 内容 -->
    <div id="content">
        <div class="tips-wrapper">
            <div class="cont-wrapper">
                <i class="icon-tips"></i>
                <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版
                    <a href="">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
                </p>
            </div>
        </div>
        <div class="login-wrap">
            <div class="w">
                <div class="login-form">
                    <div class="tips-wrapper">
                        <div class="cont-wrapper">
                            <i class="icon-tips"></i>
                            <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                        </div>
                    </div>
                    <div class="login-tab login-tab-l">
                        <a href=""> 扫码登录</a>
                    </div>
                    <div class="login-tab login-tab-r">
                        <a href="">账户登录</a>
                    </div>
                    <!-- 账号登录 -->
                    <div class="login-box">
                        <div class="mt tab-h">
                        </div>
                        <div class="msg-wrap">
                            <div class="msg-error hide"><b></b></div>
                        </div>
                        <div class="mc">
                            <div class="form">
                                <form id="formlogin" method="post" onsubmit="return false;">
                                    <div class="item item-fore1">
                                        <label for="loginname" class="login-label name-label"></label>
                                        <input id="loginname" type="text" class="itxt" name="loginname" tabindex="1"
                                            autocomplete="off" value="" placeholder="邮箱/用户名/已验证手机" />
                                        <span class="clear-btn"></span>
                                    </div>
                                    <div id="entry" class="item item-fore2">
                                        <label class="login-label pwd-label" for="nloginpwd"></label>
                                        <input type="password" id="nloginpwd" name="nloginpwd" class="itxt itxt-error"
                                            tabindex="2" autocomplete="off" placeholder="密码" />
                                        <span class="clear-btn"></span>
                                    </div>

                                    <!-- 拖拽验证 -->
                                    <!--  <div id="o-authcode" class="item item-vcode item-fore3  hide ">
                                        <input id="authcode" type="text" class="itxt itxt02" name="authcode"
                                            tabindex="3">
                                        <img id="JD_Verification1" class="verify-code"
                                           
                                            src2="" />
                                        <a href="">看不清换一张</a>
                                    </div> -->

                                    <div class="item item-fore4">
                                        <div class="safe">
                                            <span></span>
                                            <span class="forget-pw-safe">
                                                <a href="" class="" target="_blank">忘记密码</a>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="item item-fore5">
                                        <div class="login-btn">
                                            <a href="javascript:;" class="btn-img btn-entry" id="loginsubmit"
                                                tabindex="6">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="coagent" id="kbCoagent">
                        <ul>
                            <li>
                                <b></b>
                                <a href="" class="pdl"><b class="QQ-icon"></b><span>QQ</span></a>
                                <span class="line">|</span>
                            </li>
                            <li>
                                <a href=""><b class="weixin-icon"></b><span>微信</span></a>
                            </li>
                            <li class="extra-r">
                                <div>
                                    <div class="regist-link"><a href="" target="_blank"><b></b>立即注册</a></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="login-banner">
                <div class="w">
                    <div id="banner-bg" class="i-inner">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="w">
        <div id="footer">
            <div class="links">
                <a rel="nofollow" target="_blank" href="//www.jd.com/intro/about.aspx">
                    关于我们
                </a>
                |
                <a rel="nofollow" target="_blank" href="//www.jd.com/contact/">

                    商家入驻
                </a>
                |
                <a rel="nofollow" target="_blank" href="//www.jd.com/intro/service.aspx">
                    广告服务
                </a>
                |
                <a rel="nofollow" target="_blank" href="//app.jd.com/">
                    手机京东
                </a>
                |
                <a target="_blank" href="//club.jd.com/links.aspx">

                |
                <a target="_blank" href="//media.jd.com/">
                    销售联盟
                </a>
                |
                <a href="//club.jd.com/" target="_blank">
                    京东社区
                </a>
                |
                <a href="//gongyi.jd.com" target="_blank">
                    京东公益
                </a>
                |
                <a target="_blank" href="//en.jd.com/" clstag="pageclick|keycount|20150112ABD|9">English Site</a>
            </div>
            <div class="copyright">
                Copyright&nbsp;&copy;&nbsp;2004-2019&nbsp;&nbsp;京东JD.com&nbsp;版权所有
            </div>
        </div>
    </div>

</body>

<script src="../js/jquery.cookie.js"></script>
