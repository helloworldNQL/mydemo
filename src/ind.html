<script src="../src/lib/swiper.min.js"></script>
<script>
    (function () {
        var s1 = new Swiper('.slide', {
            autoplay: { //自动轮播+延时两秒
                delay: 2000,
                disableOnInteraction: false
            },
            loop: true,//无缝回路轮播
            speed: 500,//切换速度
            navigation: {//上下按钮
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            pagination: {//焦点跟随
                el: '.swiper-pagination',
                clickable: true,//点击焦点跳到指定图片
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';//生成焦点数字
                }
            },
            mousewheel: true//滚动滑轮可以切图

        });

        var oBox = document.getElementById('slideOne');

        oBox.onmouseover = function () {//鼠标经过停止
            s1.autoplay.stop();
        }

        oBox.onmouseout = function () {//鼠标经过离开
            s1.autoplay.start();
        }
    })();
</script>
